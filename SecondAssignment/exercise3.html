    <script>
        //in ES5 using arguments object can solve this problem
        function sum() {
            let sumParameter = 0;
            let lengthParameter = 0;
            while (lengthParameter < arguments.length) {
                sumParameter += arguments[lengthParameter];
                ++lengthParameter; 
            }
            return sumParameter;
        }
        console.log(sum(1,2,3,4));
        console.log(sum(1,2,3,4,5,6));
    </script>
