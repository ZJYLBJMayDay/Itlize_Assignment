<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Hero constructor passes two parameters
        function Hero(name, occupation) {
            this.name = name;
            this.occupation = occupation;
        }
        //use Hero.prototype to add a method whoAreYou
        Hero.prototype.whoAreYou = function () {       
            console.log(this.name, this.occupation);
            return `My name is ${this.name} and I am a ${this.occupation}.`
        }
        //Use the Hero constructor to create an object hero1 with the name Michaelangello and occupation Ninja.
        let hero1 = new Hero('Michaelangello', 'Ninja');
        //Use the whoAreYou method to log to the console hero1's name and occupation.
        hero1.whoAreYou();
    </script>
</body>
</html>
