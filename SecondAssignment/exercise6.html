<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let library = [
            { title: 'The Road Ahead', author: 'Bill Gates', libraryID: 1254 },
            { title: 'Walter Isaacson', author: 'Steve Jobs', libraryID: 4264 },
            { title: 'Mockingjay: The Final Book of The Hunger Games', author: 'SuzanneCollins', libraryID: 3245 }];

        //compare function sort Desc
        function compareX_Y(x, y) {
            return y.libraryID - x.libraryID;
        }
        //The sort() method is used to sort the elements of the array and return the array
        console.log(library.sort(compareX_Y));
    </script>
</head>
